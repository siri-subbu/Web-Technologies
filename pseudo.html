<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Selectors</title>
        <style>
            a{
                text-decoration: none;
                font-size: larger;
                font-weight: bolder;
            }
            a:visited{
                color:green
            }
            a:hover{
                color: yellow;
            }
            a:active{
                color: red;
            }
            a:focus{
                background-color: cornflowerblue;
            }
            
            
        </style>
    </head>
    <body>
        <h1>Demo of pseudo classes on anchor tag elements</h1>
        <a href="https://www.youtube.com/">This link involves some css magic. <br>
            It becomes yellow when you hover the cursor on it. <br>
            It becomes red when you click it <br>
    </body>
</html>
