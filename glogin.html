<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Gmail</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/webp" href="https://icon2.cleanpng.com/20240216/yhs/transparent-google-logo-google-logo-with-colorful-letters-on-black-1710875297222.webp">
        <style>
            body{
                background-color: #1E1F20;
                color:rgb(197, 196, 194) ;
                font-family: "Roboto", sans-serif;
            }
            .email{
                color: rgb(236, 229, 219);
                border-width: 0.1px;
                border-radius: 5px;
                background-color: #0E0E0E;
                width: 400px;
                height: 25px;
                padding: 15px;
                font-size: medium;
                margin-bottom: 10px;
            }
            input::placeholder{
                color: rgb(197, 196, 194);
            }
            .fe{
                font-size: 15px;
                /*color: rgb(150, 172, 207);*/
                color:rgb(157, 180, 218);
                font-weight: bold;
                text-decoration:none; 
                border-radius: 10px;
                padding-left:0 px;
                padding-right: 5px;
            }
            .fe:hover{
                background-color: rgb(23, 27, 34);
            }
            #Signin{
                margin-left: 30px;
                margin-bottom: 1px;
                color: rgb(232, 230, 230);
                font-family: "Roboto", sans-serif;
                font-size: 2.25rem;
            }
            #subtext{
                margin-left: 30px;
            }
            #sub{
                font-size: 15px;
            }
            .card{
                border-radius: 30px;
                width: 71.5%;
                margin: auto;
                margin-top: 100px;
                display: flex;
                background-color: #0E0E0E;
            }
            .l{
                width: 70%;
                height: auto;
                padding: 10px;
            }
            .r{
                padding: 10px;
                height: auto;
                width: 900px;
                margin-left: 150px;
                margin-top: 110px;
                margin-bottom: 35px;
                margin-right: 30px;
            }
            img{
                margin-left: 30px; margin-top: 30px;
            }
            #b1{
            display:inline-block;
            color:rgb(157, 180, 218);
            font-size: 15px;
            font-weight: bold;
            text-decoration:none;
            text-align:right;
            padding: 10px;
            border-radius: 20px;
            }
            #b1:hover{
                background-color: rgb(20, 20, 20);
            }
            #btn{
            background-color:rgb(163, 194, 226);
            color:rgb(22, 59, 139);
            font-weight: bold;
            font-size: 15px;
            padding:3px;
            border-radius:20px;
            width:20%;
            height:40px;
            border-color:rgb(150, 172, 207);
            }
            .lnk_btn{
            display:flex;
            align-items:center;
            justify-content:flex-end;
            gap:35px;
            padding-top: 30px;
            }
            .A{
            text-decoration:none;
            color:rgb(157, 180, 218);
            font-weight: bold;
            }
            .A:hover{
                text-decoration:underline;
                border-radius: 5px;
            }

            select{
                background-color: transparent ;
                border: none;
                color: rgb(197, 196, 194) ;
                padding: 8px;
            }
            select:hover{
                background-color: rgb(46, 46, 46);
                border-radius: 5px;
            }
            .bottom{
                display: flex;
                margin: 0 auto;
                margin-top: 15px;
                gap: 620px;
                align-items: center;
                width: 71.5%;
            }
            .rbtm{
                height: fit-content;
                font-size: small;
                display: flex;
                gap: 10 px;
            }
            .rbtm button{
                background-color: transparent;
                font-size: small;
                margin: 5px;
                color: rgb(232, 230, 230);
                border:none ;
                padding: 7px;
                justify-content: flex-end;
            }
            .rbtm button:hover{
                background-color: rgb(46, 46, 46);
                border-radius: 5px;
            }
            .lbtm{
                justify-content: flex-end;
                color: rgb(232, 230, 230);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="l">
                <img  src="googleicon.png"/>
                <p id="Signin" >Sign in</p>
                <p id="subtext">Use your Google Account</p>
            </div>
            <div class="r">
                <form>
                        <legend hidden id="hold"></legend >
                        <input class="email" type="email" placeholder="Email or phone" required>
                        <br>
                        <a href="#" class="fe">Forgot email?</a>  
                        <br>
                        <br>
                        <p id="sub">Not your computer? Use a Private Window to sign in. <a class="A" href="#">Learn more about using Guest mode</a></p>
                        <div class="lnk_btn">
                            <a href="#" id="b1">Create account</a>
                            <button id="btn">Next</button>
                        </div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <div class="lbtm">
                <select>
                    <option>
                        English (United States)
                    </option>
                </select>
            </div>
            
            <div class="rbtm">
                <button>Help</button>
                <button>Privacy</button>
                <button>Terms</button>
            </div>
        </div>
    </body>
</html>
