<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
</head>
<body>
    <h2>Unordered List with Attributes</h2>
    <ul type="square">
        <li>Fingerprint sensor</li>
  	<li>Fast charging</li>
  	<li>Dual camera</li>
    </ul>

    <h2>Ordered List with Attributes</h2>
    	<ol type="A" start="3" reversed>
	  <li>Enter username</li>
  	  <li>Enter password</li>
 	  <li>Click login</li>
	</ol>

    <h2>Description List Example</h2>
    <dl>
        <dt>CPU</dt>
  	<dd>Executes instructions</dd>

  	<dt>RAM</dt>
  	<dd>Temporary working memory</dd>
    </dl>
</body>
</html>
