<!DOCTYPE html>
<html>
    <head>
        <title>Pop-ups</title>
        <meta charset="utf-8" name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="popstyle.css">
    </head>
    <body>
        <h3>This page is just a medium to demonstrate pop-up boxes of Java Script.</h3>
        <div class="container">
            <div class="A">
                <span>
                    <p>1. Used to inform the user</p><button id="alert" onclick="alert('This site uses cookies for basic functionality.ðŸ˜‰')">Alert</button>
                </span>
            </div>
            <div class="A">
                <span>
                    <p>2. Used to take decision</p><button id="confirm" onclick="confirm('Do you want to continue to the secure section?')">Confirm</button>
                </span>
            </div>
            <div class="A">
                <span>
                    <p>3. Used to collect input</p><button id="prompt" onclick="prompt('Enter your name to personalize your session.')">Prompt</button>
                </span>
            </div>
        </div>
    </body>
</html>
