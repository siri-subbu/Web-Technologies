<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>iframeðŸ¤“Demo</title>
    </head>
    <body>
        <h1>HTML &lt;iframe&gt; Demonstration</h1>
        <h2>Embedding a Web Page</h2>
        <iframe 
            src="https://mvgrvoices.onrender.com/" 
            width="900"
            height="500"
            frameborder="0">
        </iframe>
        <h2>Embedding a Video</h2>
        <iframe 
            width="560" 
            height="315" 
            src="HanumanChalisaCute.mp4" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
        <h2>Embedding a map</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15172.982707323841!2d83.4055798!3d18.060178!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1c634bbcd67ea3bf!2sMaharaj%20Vijayaram%20Gajapathi%20Raj%20College%20of%20Engineering%20(Autonomous)!5e0!3m2!1sen!2sin!4v1644992557857!5m2!1sen!2sin" 
            width="300" 
            height="220" 
            allowfullscreen="allowfullscreen" 
            loading="lazy">
        </iframe>
        <h2>Embedding an ad</h2>
        <p>Just Visual not real</p>
        <iframe 
            width="560" 
            height="315" 
            src="https://tpc.googlesyndication.com/simgad/14064139126031759584" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
        <h2>Embedding a pdf</h2>
        <iframe 
            width="800" 
            height="500" 
            src="DBMS Transactions.pdf" 
            frameborder="3">
        </iframe>
        <h2>Embedding a local html</h2>
        <iframe 
            width="800" 
            height="500" 
            src="TimeTable.html" 
            frameborder="3">
        </iframe>
        <h3>In this way we can embed various documents with the help of iframes.</h3>
    </body>
</html>
